# اسم سير العمل (سيظهر في تبويب Actions)
name: Build Flutter App

# متى يتم تشغيل هذا السير؟ 
# هنا، سيتم تشغيله عند أي عملية "push" للفرع "main"
on:
  push:
    branches: [ "main" ]

# المهام التي سيتم تنفيذها
jobs:
  build:
    # نوع الجهاز الافتراضي الذي سيتم البناء عليه (أوبنتو هو الخيار الشائع والمجاني)
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: جلب الأكواد الخاصة بك من المستودع إلى الجهاز الافتراضي
      - uses: actions/checkout@v3

      # الخطوة 2: تثبيت Flutter SDK على الجهاز الافتراضي
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # يمكنك اختيار 'beta' أو 'dev'

      # الخطوة 3: الحصول على الحزم (flutter pub get)
      - name: Get packages
        run: flutter pub get


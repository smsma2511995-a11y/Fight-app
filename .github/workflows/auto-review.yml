name: Build, Analyze and AI Review

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Run AI Review with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python - <<'EOF'
          import os
          import google.generativeai as genai

          api_key = os.getenv("GEMINI_API_KEY")
          genai.configure(api_key=api_key)

          model = genai.GenerativeModel("gemini-1.5-flash")

          prompt = """
          راجع الكود في المشروع وابحث عن مشاكل أو تحسينات ممكنة.
          لو في أي أخطاء أو ممارسات سيئة في Flutter/Kotlin قولها.
          """
          response = model.generate_content(prompt)
          print("AI Review Output:\n", response.text)
          EOF

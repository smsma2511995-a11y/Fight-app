name: Build AAB and APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Clean stray Android v1 files and patch imports
        run: |
          set -e
          # remove obviously incorrect files (names with spaces)
          rm -f "android/Main Activitiy .java" || true
          rm -f "android/manifest .xml" || true
          rm -f android/MainActivity.java || true

          # If there are references to the old v1 embedding, try to patch them to v2 imports.
          if grep -R --line-number "io.flutter.app" android 2>/dev/null; then
            echo "Found io.flutter.app references â€” patching imports where possible"
            find android -type f \( -name "*.java" -o -name "*.kt" \) -print0 | while IFS= read -r -d '' f; do
              if grep -q "io.flutter.app" "$f"; then
                sed -i 's|import io.flutter.app.FlutterActivity;|import io.flutter.embedding.android.FlutterActivity;|g' "$f" || true
                echo "Patched $f"
              fi
            done
          else
            echo "No io.flutter.app references found"
          fi

      - name: Ensure Android v2 MainActivity & Manifest (write safe defaults)
        run: |
          set -e
          mkdir -p android/app/src/main/java/com/example/fight_app
          cat > android/app/src/main/java/com/example/fight_app/MainActivity.java <<EOF
package com.example.fight_app;

import io.flutter.embedding.android.FlutterActivity;

public class MainActivity extends FlutterActivity {
}
EOF

          mkdir -p android/app/src/main
          cat > android/app/src/main/AndroidManifest.xml <<EOF
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.example.fight_app">

    <uses-sdk android:minSdkVersion="21" android:targetSdkVersion="34" />

    <application
        android:label="Fight App"
        android:icon="@mipmap/ic_launcher">
        <meta-data
            android:name="flutterEmbedding"
            android:value="2" />

        <activity
            android:name=".MainActivity"
            android:exported="true"
            android:launchMode="singleTop"
            android:theme="@style/LaunchTheme"
            android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
            android:hardwareAccelerated="true"
            android:windowSoftInputMode="adjustResize">

            <meta-data
                android:name="io.flutter.embedding.android.NormalTheme"
                android:resource="@style/NormalTheme" />

            <intent-filter>
                <action android:name="android.intent.action.MAIN"/>
                <category android:name="android.intent.category.LAUNCHER"/>
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF

          mkdir -p android/app/src/main/res/values
          cat > android/app/src/main/res/values/styles.xml <<EOF
<resources>
    <style name="LaunchTheme" parent="@android:style/Theme.Black.NoTitleBar">
        <item name="android:windowBackground">@drawable/launch_background</item>
    </style>
    <style name="NormalTheme" parent="Theme.MaterialComponents.DayNight.NoActionBar"/>
</resources>
EOF

          mkdir -p android/app/src/main/res/drawable
          cat > android/app/src/main/res/drawable/launch_background.xml <<EOF
<layer-list xmlns:android="http://schemas.android.com/apk/res/android">
    <item android:drawable="@android:color/black" />
</layer-list>
EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android App Bundle (AAB)
        run: flutter build appbundle --release

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/flutter-apk/app-release.apk

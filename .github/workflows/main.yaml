name: Build Flutter Android App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تنزيل الكود
      - name: Checkout repository code
        uses: actions/checkout@v4

      # الخطوة 2: إعداد بيئة جافا
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # الخطوة 3: إعداد فلاتر
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # الخطوة 4: تحميل الحزم (هذه الخطوة ستقوم بإنشاء مجلد android)
      - name: Get Flutter dependencies
        run: flutter pub get

      # الخطوة 5: جعل ملف Gradle قابلاً للتنفيذ (الآن يجب أن يعمل)
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      # الخطوة 6: بناء نسخة الأندرويد النهائية
      - name: Build Android App Bundle
        run: flutter build appbundle

      # الخطوة 7: رفع الملف الناتج ليكون جاهزًا للتحميل
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/app-release.aab

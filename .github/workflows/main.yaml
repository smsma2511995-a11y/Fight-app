
name: Build Flutter App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تنزيل الكود
      - uses: actions/checkout@v4

      # الخطوة 2: إعداد بيئة جافا (مهم جدا للأندرويد الحديث)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # الخطوة 3: تثبيت فلاتر
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # يمكنك إزالة هذا السطر ليستخدم أحدث إصدار مستقر دائماً
          flutter-version: '3.22.2' 

      # الخطوة 4 (اختيارية ولكنها جيدة): إصلاح ملفات Gradle تلقائياً
      # هذه الخطوة مفيدة إذا كانت ملفات Gradle في مشروعك قديمة
      - name: Fix Gradle configuration
        run: |
          # إصلاح ملف build.gradle الرئيسي
          # --- لقد أضفنا سطر ext.kotlin_version هنا في الأعلى ---
          cat > android/build.gradle << 'EOL'
buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOL

      # الخطوة 5: جعل ملف gradlew قابلاً للتنفيذ
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # الخطوة 6: الحصول على الحزم
      - name: Get packages
        run: flutter pub get

      # الخطوة 7: بناء التطبيق
      - name: Build Android App Bundle
        run: flutter build appbundle

# --- تم حذف السطر الخاطئ من هنا ---
```


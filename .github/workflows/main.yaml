# اسم سير العمل: عملية "الجراحة" البسيطة والنهائية
name: The Simple Surgical Fix - Final Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تنزيل الكود
      - name: Checkout Code
        uses: actions/checkout@v4

      # الخطوة 2: إعداد فلاتر
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      # الخطوة 3: (الجراحة) حذف أي مجلد android قديم
      - name: SURGICAL STEP - Remove Old Android Folder
        run: rm -rf android

      # الخطوة 4: (إعادة البناء) إنشاء مجلد android جديد وسليم
      - name: Rebuild Clean Android Folder
        run: flutter create --platforms=android .

      # الخطوة 5: تحميل الحزم
      - name: Get Dependencies
        run: flutter pub get

      # الخطوة 6: بناء نسخة الأندرويد النهائية
      - name: Build Android App Bundle
        run: flutter build appbundle --release

      # الخطوة 7: رفع الملف الناتج
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/app-release.aab

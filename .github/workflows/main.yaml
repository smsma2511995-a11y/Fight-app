name: Build Flutter Android App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # --- هذا هو التعديل المهم ---
    # يخبر كل الخطوات أن تعمل داخل مجلد مشروعك
    defaults:
      run:
        working-directory: fight__app # <-- غيّر هذا إلى اسم المجلد الصحيح

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # لاحظ أننا لم نعد نحتاج لكتابة android/gradlew
      # لأننا بالفعل داخل المجلد الصحيح
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Android App Bundle
        run: flutter build appbundle

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          # تم تحديث المسار هنا أيضًا
          path: fight__app/build/app/outputs/bundle/release/app-release.aab

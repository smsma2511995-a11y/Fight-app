name: Build Flutter App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تحميل الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # الخطوة 2: تثبيت JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # الخطوة 3: تثبيت Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'  # تحديد إصدار مستقر من Flutter

      # الخطوة 4: التحقق من إصدار Flutter
      - name: Check Flutter version
        run: flutter --version

      # الخطوة 5: تثبيت dependencies
      - name: Get packages
        run: flutter pub get

      # الخطوة 6: إصلاح مشكلة Android embedding
      - name: Fix Android embedding
        run: |
          flutter clean
          flutter pub cache repair
          cd android && ./gradlew clean && cd ..

      # الخطوة 7: بناء حزمة التطبيق
      - name: Build Android App Bundle
        run: flutter build appbundle --no-tree-shake-icons

      # الخطوة 8: رفع الملف الناتج
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/app-release.aab

name: Build Flutter App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تحميل الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # الخطوة 2: تثبيت JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # الخطوة 3: تثبيت Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'

      # الخطوة 4: إنشاء ملفات Android مع اسم صالح
      - name: Generate Android files
        run: |
          # استخدام اسم صالح لإنشاء المشروع
          flutter create --platforms=android --org com.example fight_app .
          
          # نسخ الملفات المهمة من المجلد المؤقت إذا لزم الأمر
          if [ -d "fight_app" ]; then
            cp -r fight_app/android .
            rm -rf fight_app
          fi

      # الخطوة 5: منح صلاحيات تنفيذ لملف gradlew
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # الخطوة 6: تثبيت dependencies
      - name: Get packages
        run: flutter pub get

      # الخطوة 7: بناء حزمة التطبيق
      - name: Build Android App Bundle
        run: flutter build appbundle

      # الخطوة 8: رفع الملف الناتج
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/app-release.aab

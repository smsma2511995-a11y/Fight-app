name: Android AI Build

on:
  push:
    branches: [main]

jobs:
  ai-fixes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI Fix Script (Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python .github/scripts/ai_fix_all.py
          echo "report<<REPORT" >> $GITHUB_OUTPUT
          cat .github/ai_report.txt >> $GITHUB_OUTPUT
          echo "REPORT" >> $GITHUB_OUTPUT

      - name: Commit AI Fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Gemini auto-fix" || echo "No changes to commit"
          git push

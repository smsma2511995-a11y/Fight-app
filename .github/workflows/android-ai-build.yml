name: Build, Analyze and AI Review

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. تحميل الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 3. تثبيت الـ dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. تحليل وإصلاح مبدئي
      - name: Analyze & Fix
        run: |
          flutter analyze || true
          dart fix --apply || true

      # 5. بناء APK
      - name: Build APK
        run: flutter build apk --release

      # 6. رفع APK كـ Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 7. مراجعة كل الملفات بالذكاء الاصطناعي
      - name: AI Review & Fix All Project Files
        run: |
          echo "🔎 Sending project files to Gemini AI for review..."

          FILES=$(find lib -name "*.dart"; \
                  find android -name "*.gradle"; \
                  echo "gradle.properties"; \
                  echo "settings.gradle"; \
                  echo "pubspec.yaml"; \
                  echo "firebase.json"; \
                  echo "codemagic.yaml"; \
                  echo "README.md")

          for file in $FILES; do
            if [ -f "$file" ]; then
              echo "📂 Reviewing $file"
              RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${{ secrets.GEMINI_API_KEY }}" \
                -H "Content-Type: application/json" \
                -d "{\"contents\":[{\"parts\":[{\"text\":\"عدل الكود أو التهيئة في الملف التالي ليكون صحيح وحديث ومتوافق مع Flutter:\n$(cat $file)\"}]}]}")
              
              NEW_CODE=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

              if [ -n "$NEW_CODE" ] && [ "$NEW_CODE" != "null" ]; then
                echo "$NEW_CODE" > $file
              fi
            fi
          done

      # 8. إنشاء Pull Request بالتعديلات
      - name: Create Pull Request with AI fixes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "🤖 AI Code Review Fixes (All Files)"
          branch: ai-fixes
          title: "AI Suggested Fixes for All Files"
          body: |
            ✅ تم مراجعة جميع ملفات المشروع (Dart + Gradle + Yaml + JSON + README)
            التعديلات مقترحة من Gemini AI وتم رفعها في هذا الـ PR.
